<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <ul data-bind="foreach: catList" class="column">
        <li id="catList" data-bind="text: name, click: $parent.setNewCurrentCat"></li>
    </ul>

    <div id="content" data-bind="with: currentCat" class="column">

        <h1 id="catName" data-bind="text: name"></h1>
        <h4 id="cat-level" data-bind="text: catLevel"></h4>
        <p id="clickCount" data-bind="text: clickCount"></p>
        
        <img id="catPic" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
    
    </div>

    <div id="nickName" class="column" data-bind="with: currentCat">
        <h4 id="cat-nickName">Nicknames:</h4>
        <ul data-bind="foreach: nickNames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
